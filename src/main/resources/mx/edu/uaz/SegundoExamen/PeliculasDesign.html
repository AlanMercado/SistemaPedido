<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.2">
 </head>
 <body>
  <vaadin-css-layout style-name="form-template" responsive size-full>
   <vaadin-label style-name="title" width-full plain-text>
     Peliculas 
   </vaadin-label>
   <vaadin-css-layout caption="Agregar Pelicula" style-name="form-section">
    <vaadin-combo-box caption="Peliculas Existentes" data-item-type="java.lang.String" _id="cboPeliculasExists">
     <option item="Option1">Option 1</option>
     <option item="Option2">Option 2</option>
     <option item="Option3">Option 3</option>
    </vaadin-combo-box>
    <vaadin-css-layout style-name="input-group">
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Titulo" _id="tfTitulo"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-text-field caption="Clasificación" _id="tfClasificacion"></vaadin-text-field>
     </vaadin-css-layout>
    </vaadin-css-layout>
    <vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-combo-box caption="Género" _id="cboxGenero">
       <option item="english">English</option>
       <option item="finnish">Finnish</option>
       <option item="german">German</option>
       <option item="swedish">Swedish</option>
       <option item="russian">Russian</option>
       <option item="polish">Polish</option>
      </vaadin-combo-box>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout>
    <vaadin-css-layout style-name="input-wrapper">
     <vaadin-combo-box caption="Director" _id="cboxDirector">
      <option item="english">English</option>
      <option item="finnish">Finnish</option>
      <option item="german">German</option>
      <option item="swedish">Swedish</option>
      <option item="russian">Russian</option>
      <option item="polish">Polish</option>
     </vaadin-combo-box>
     <vaadin-twin-col-select caption="Autores" data-item-type="java.lang.String" _id="twinActores"></vaadin-twin-col-select>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="form-section" width-full>
    <vaadin-css-layout style-name="input-group" width-full>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout spacing="false">
       <vaadin-check-box caption="Estreno" _id="checkAgree" :middle></vaadin-check-box>
       <vaadin-label>
         &nbsp; 
       </vaadin-label>
      </vaadin-horizontal-layout>
      <vaadin-text-field caption="Duración" _id="tfDuracion"></vaadin-text-field>
     </vaadin-css-layout>
     <vaadin-css-layout style-name="input-wrapper">
      <vaadin-horizontal-layout>
       <vaadin-button style-name="primary" plain-text _id="btnGuardar">
         Guardar 
       </vaadin-button>
      </vaadin-horizontal-layout>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
  </vaadin-css-layout>
 </body>
</html>
